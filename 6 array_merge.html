<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge</title>
</head>
<body>
    
</body>

<script>
    let data = [3,1,5,6,79,4,5,1,222,3,6,5,4]
    let data2 = [30,12,15,60,79,40,50,10,20,30,16,41]
    let data3 = []
    let data4 = []

// merge in dsa
    for(let i = 0; i<data.length; i++){
        data3[i]=data[i]
    }
    for(let i = 0; i<data2.length;i++){
        data3[data.length+ i] = data2[i]
    }

    console.warn(data3)

    // default method merge

    data4=[...data,...data2]
    console.warn(data4)

</script>


</html>
